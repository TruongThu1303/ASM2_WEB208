<button class="btn btn-primary" routerLink="/product-create">Add Product</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Desc</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i">
        <th scope="row">{{i +1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.desc}}</td>
        <td>
            <a [routerLink]="'/product-detail/' + product.id">View detail</a>
            <a [routerLink]="'/product-update/' + product.id">Update</a>
            <button class="btn btn-danger" (click)="delete(product.id!)">Remove</button>
        </td>
      </tr>
    
    </tbody>
  </table>
